<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Bill</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add any custom styles here */
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Utility Bill</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="utilityForm">
          <div class="form-group">
            <label for="electricity">Electricity Units (kWh)</label>
            <input type="number" class="form-control" id="electricity" placeholder="Enter units">
          </div>
          <div class="form-group">
            <label for="gas">Gas Units (m³)</label>
            <input type="number" class="form-control" id="gas" placeholder="Enter units">
          </div>
          <div class="form-group">
            <label for="water">Water Units (m³)</label>
            <input type="number" class="form-control" id="water" placeholder="Enter units">
          </div>
          <button type="button" class="btn btn-primary" onclick="calculateBill()">Calculate Bill</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="billSummary">
          <!-- Bill summary will be shown here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
